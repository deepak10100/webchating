<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="./public/images/speaker_group_white_24dp.svg" width="35px" alt="">
                <h1>DChat </h1>
            </div>
            <button type="button" onclick="showfun()" class="btn"><img src="./public/images/menu_black_24dp.svg" alt="" srcset=""></button>
        </header>

        <div class="container">
            <div class="user-window" id="user">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="user-count">0</h4>
                </div>
                <div class="user-list">
                    
                </div>
            </div>
            <div class="chat-window">
                <div class="chat">
                    <!-- <div class="user-join">
                        <p><b>Deepak</b> join the chat</p>
                    </div> -->
                    <!-- <div class="message incoming">
                        <h5>Deepak</h5>
                        <p>Hello Bro</p>
                    </div> -->
                   
                    <!-- <div class="message outgoing">
                        <h5>Ajay</h5>
                        <p>Hlw Bro</p>
                    </div> -->
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type Your Message..." id="user-msg">
                <button type="button" id="send" class="sendbtn"><img src="./public/images/send.svg" alt="" srcset=""></button>
               
                </div>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/client.js"></script>
<script>
    
  const user = document.getElementById('user')
        function showfun() {
            console.log('click')
            if (user.style.display=="block") {
                user.style.display="none"
            }
            else{
                user.style.display="block"
            }
        }
</script>
<script src="https://kit.fontawesome.com/691fa1f4eb.js" crossorigin="anonymous"></script>
</body>
</html>
